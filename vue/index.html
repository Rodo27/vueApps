<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head> 
<body>

    <div id="app">
        <h1>{{mayuscularTexto}}</h1>
        <h2 class="bg-dark text-success" :class="colorCantidad">Mi saldo disponible es: {{cantidad}}</h2>
        <hr>
        <h2 >Mi saldo disponible es: {{cantidad}}</h2>
        <a v-bind:href="enlace" >Ir al enlace</a>
        <br>
        <a :href="enlace" >Ir al enlace 2</a>

        <hr>

        <h2 v-if="estado">Cuenta activa</h2>
        <h2 v-else>Cuenta Desactivada</h2>

        <hr>
        <h2 v-if="cantidad > 500">Cantidad : {{cantidad}}</h2>
        <h2 v-else-if="cantidad > 0 && cantidad <= 500">
            Cantidad: <span style="color: red;">{{cantidad}}</span> 
        </h2>
        <h2 v-else>Sin Cantidad {{cantidad}}</h2>

        <hr>

        <h2>Mis servicios Disponibles</h2>
        <ul v-for="(servicio, index) in servicios" :key="index">
            <li>{{index +1}} --- {{servicio}}</li>
        </ul>

        <hr>
        <button @click="agregarSaldo">Agregar Saldo</button>
        <br>
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Disminuir Saldo</button>
    
        <hr>
        
        <footer-banco :valor="cantidad" fecha="septiembre 2021" ></footer-banco>

    </div>
    
    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script >
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
